<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC</title>
  </head>
  <body>
    <p id="status"></p>
    <input id="nameInput" type="text" value="Carlos">
    <button id="go">Go</button>
    
    <div id="videoContainer" style="display:none">
      <video id="localVideo" style="width: 200px; height: 200px" autoplay></video>
      <video id="remoteVideo" style="width: 200px; height: 200px" autoplay></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
